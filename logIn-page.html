<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/dist/grid.css">
    <link rel="stylesheet" href="./assets/styles/dist/style.min.css">
    <title>BloodBucket | Log in</title>
</head>
<body>
    <section class="log-in padding-left-only two-per-row-no-margin one-per-row-mobile">
        <div class="container grid-el column">
            <header class="header vertical-center">
                <a class="logo" href="/">BloodBucket</a>
            </header>
            <div class="form-container center-all">
                <form action="" method="post" class="column">
                    <h2>Log in</h2>
                    <input class="text-field" type="email" name="email" id="email" placeholder="Enter your e-mail" required>
                    <input class="text-field" type="password" name="password" id="password" placeholder="Enter your password" required>
                    <input class="button style-light" type="submit" value="Log In">
                </form>
            </div>
        </div>
        <div class="container grid-el">
            <img src="./assets/img/jpg/login.jpg" alt="">
        </div>
    </section>
</body>
</html>
