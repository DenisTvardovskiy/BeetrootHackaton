<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/dist/grid.css">
    <link rel="stylesheet" href="./assets/styles/dist/style.min.css">
    <title>BloodBucket | Log in</title>
</head>
<body>
    <section class="log-in no-padding one-per-row-no-margin">
        <div class="container grid-el column center-all">
            <form action="" method="post" class="column">
                <h2>Log in</h2>
                <input class="" type="email" name="email" id="email" placeholder="Enter your e-mail">
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <input type="submit" value="Log In">
            </form>
        </div>
    </section>
</body>
</html>
