<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBucket | Sign Up</title>
</head>
<body>
    <section class="donor-sign-up no-padding one-per-row-no-margin">
        <div class="container grid-el column center-all">
            <form action="" method="post">
                <input type="text" name="full-name" id="full-name" placeholder="Full name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="phone-number" id="phone-number" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <input type="date" name="birth-date" id="birth-date" placeholder="Birth date">
                <input type="password" name="pass" id="pass" placeholder="Enter password">
                <input type="password" name="sec-pass" id="sec-pass" placeholder="Re-enter password">
                <select name="bloodGroup" id="bloodGroup">
                    <option value="1">Група крові</option>
                </select>
                <select name="Sex" id="sex">
                    <option value="1">Виберіть стать</option>
                    <option value="2">Жінка</option>
                    <option value="3">Чоловік</option>
                </select>
                <input type="text" name="city" id="city" placeholder="City">
                <input type="submit" value="Register">
            </form>
        </div>

    </section>
</body>
</html>
