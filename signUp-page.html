<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBucket | Sign Up</title>
    <link rel="stylesheet" href="./assets/styles/dist/grid.css">
    <link rel="stylesheet" href="./assets/styles/dist/style.min.css">
    <link rel="shortcut icon" href="./assets/img/png/blood-test.png" type="image/x-icon">
</head>
<body>
    <section class="donor-sign-up padding-left-only two-per-row-no-margin one-per-row-mobile">
        <div class="container grid-el column center-all">
            <header class="header vertical-center">
                <a class="logo" href="./index.html">BloodBucket</a>
            </header>
            <div class="form-container center-all lumn">
                <form class="column" action="" method="post">
                    <h2>Sign up</h2>
                    <div class="one-per-row">
                        <input class="text-field grid-el" type="text" name="full-name" id="full-name" placeholder="Full name" required>
                        <div class="two-per-row grid-el">
                            <input class="text-field grid-el" type="email" name="email" id="email" placeholder="Email" required>
                            <input class="text-field grid-el" type="tel" name="phone-number" id="phone-number" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                    </div>
                    <div class="one-per-row">
                        <input class="text-field grid-el"  type="password" name="pass" id="pass" placeholder="Enter password" required>
                        <input class="text-field grid-el"  type="password" name="sec-pass" id="sec-pass" placeholder="Re-enter password" required>
                    </div>
                    <div class="one-per-row">
                        <div class="two-per-row grid-el">
                            <select class="default-select-field grid-el" name="bloodGroup" id="bloodGroup" required>
                                <option value="1">Blood type</option>
                                <option value="2">First positive O(I)Rh(+)</option>
                                <option value="3">First negative O(I)Rh(-)</option>
                                <option value="4">Second positive O(II)Rh(+)</option>
                                <option value="5">Second negative O(II)Rh(-)</option>
                                <option value="6">Third positive O(III)Rh(+)</option>
                                <option value="7">Third negative O(III)Rh(-)</option>
                                <option value="8">Fourth positive O(IV)Rh(+)</option>
                                <option value="9">Fourth negative O(IV)Rh(-)</option>
                                <option value="10">Any</option>
                            </select>
                            <select class="default-select-field grid-el" name="Sex" id="sex" required>
                                <option value="1">Sex</option>
                                <option value="2">Male</option>
                                <option value="3">Female</option>
                            </select>
                        </div>
                        <input class="text-field grid-el" type="text" name="city" id="city" placeholder="City" readonly>
                        <input class="text-field grid-el" type="date" name="birth-date" id="birth-date" placeholder="Birth date" required>
                    </div>
                    <input class="button style-light" type="submit" value="Register">
                </form>
            </div>
        </div>
        <div class="container grid-el">
            <img src="./assets/img/jpg/header-2.jpg" alt="">
        </div>
    </section>
</body>
</html>
