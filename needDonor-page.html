<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/png/blood-test.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/dist/grid.css">
    <link rel="stylesheet" href="./assets/styles/dist/style.min.css">
    <title>BloodBucket | Patient registration</title>
</head>
<body>
    <section class="needBlood-sign-up padding-left-only two-per-row-no-margin one-per-row-mobile">
        <div class="container grid-el column center-all">
            <header class="header vertical-center">
                <a class="logo" href="/">BloodBucket</a>
            </header>
            <div class="form-container center-all column">
                <form class="" action="" method="post">
                    <h2>Sign Up</h2>
                    <div class="one-per-row">
                        <div class="two-per-row grid-el">
                            <input class="text-field grid-el" type="text" name="first-name" id="first-name" placeholder="First Name" required>
                            <input class="text-field grid-el" type="text" name="midle-name" id="midle-name" placeholder="Midle Name (optional)" required>
                            <input class="text-field grid-el" type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                            <input class="text-field grid-el" type="date" name="birth-date" id="birth-date" required>
                        </div> 
                        <!-- <p>Choose blood donation type</p> -->
                        <div class="three-per-row grid-el">
                            <div class="grid-el">
                                <input type="checkbox" name="plasma" id="plasma"><span>plasma</span>
                            </div>
                            <div class="grid-el">
                                <input class="" type="checkbox" name="platelet " id="platelet"> <span>platelet</span>
                            </div>
                            <div class="grid-el">
                                <input class="" type="checkbox" name="blood" id="blood"> <span>blood</span>
                            </div>
                        </div>
                        <div class="one-per-row grid-el">
                            <select class="default-select-field grid-el" name="blood-type" id="blood-type">
                                <option value="1">Blood type</option>
                                <option value="2">First positive O(I)Rh(+)</option>
                                <option value="3">First negative O(I)Rh(-)</option>
                                <option value="4">Second positive O(II)Rh(+)</option>
                                <option value="5">Second negative O(II)Rh(-)</option>
                                <option value="6">Third positive O(III)Rh(+)</option>
                                <option value="7">Third negative O(III)Rh(-)</option>
                                <option value="8">Fourth positive O(IV)Rh(+)</option>
                                <option value="9">Fourth negative O(IV)Rh(-)</option>
                                <option value="10">Any</option>
                            </select>
                            <input class="grid-el text-field" type="text" name="disease" id="disease" placeholder="Disease">
                            <input class="grid-el text-field" type="text" name="collect-center" id="collect-center" placeholder="Blood coletion center">
                            <input class="grid-el text-field" type="text" name="city" id="city" placeholder="City">
                            <input class="grid-el text-field" type="number" name="donors-amount" id="donors-amount" placeholder="Donores needed" min="0">
                        </div>
                        <div class="two-per-row grid-el">
                            <!-- <p>Contact Person</p> -->
                            <input class="text-field grid-el" type="tel" name="phone-number" id="phone-number" pattern="[0-9] {3} - [0-9] {3} - [0-9] {4}" placeholder="Phone number">
                            <input class="text-field grid-el" type="email" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="one-per-row grid-el">
                        <p class="grid-el"><strong>Additional info</strong><br>Provide us with as much information as posible. This will help us provide you with best quality service.</p>
                        <textarea class="text-field grid-el" name="additional-info" placeholder="Your text here" id=""></textarea>
                    </div>
                    <input class="button style-light" type="submit" value="Register">
                </form>
            </div>
        </div>
        <div class="container grid-el">
            <img src="./assets/img/png/header-1.png" alt="">
        </div>
    </section>
</body>
</html>
