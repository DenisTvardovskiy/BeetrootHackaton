<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/dist/grid.css">
    <link rel="stylesheet" href="./assets/styles/dist/style.min.css">
    <link rel="shortcut icon" href="./assets/img/png/blood-test.png" type="image/x-icon">
    <title>BloodBucket | Account</title>
</head>
<body class="account-page">
    <section class="header-default">
        <div class="container">
            <header class="header">
                <nav class="navigation row between">
                    <div class="nav-left vertical-center">
                        <a class="logo" href="/">BloodBucket</a>
                        <ul class="menu row">
                            <li>
                                <a href="#">Account</a>
                                <span class="underline"></span>
                            </li>
                            <li>
                                <a href="#">Feed</a>
                            </li>
                            <li>
                                <a href="#">Messages</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-right row end vertical-center">
                        <ul class="user-info row vertical-center">
                            <li>Name Surname</li>
                            <li class="avatar">
                                <img src="./assets/img/jpg/user.jpeg" alt="">
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
    </section>
    <section class="account-container">
        <div class="container two-per-row one-per-row-mobile">
            <div class="profile grid-el row">
                <div class="user-avatar">
                    <img src="./assets/img/jpg/user.jpeg" alt="">
                </div>
                <div class="text-container">
                    <h4>Name <br>Surname</h4>
                    <p><strong>Birth day:</strong> 22.12.2000</p>
                    <p><strong>Email:</strong> youremail@email.com</p>
                    <p><strong>Phone number</strong> +3806600000</p>
                    <p><strong>City:</strong> Ivano-Frankivsk</p>
                </div>
            </div>
            <div class="profile grid-el vertical-center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41954.99637615619!2d24.682109678614072!3d48.91182415910121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4730c16c34b0381d%3A0xd6d32394e59e41c2!2z0JjQstCw0L3Qvi3QpNGA0LDQvdC60L7QstGB0LosINCY0LLQsNC90L4t0KTRgNCw0L3QutC-0LLRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwgNzYwMDA!5e0!3m2!1sru!2sua!4v1616839102493!5m2!1sru!2sua" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="profile grid-el info">
                <div class="text-container center-all">
                    <h4>Type of <strong>blood</strong></h4>
                </div>
            </div>
            <div class="profile grid-el blood-collection three-per-row one-per-row-mobile">
                <div class="bucket grid-el">
                    <div class="text-container center-all">
                        <h6><strong>10г</strong> <br>of blood</h6>
                    </div>
                    <div class="shape">
                        <div class="frame">
                          <div class="blood">
                          </div>
                        </div>
                      </div>
                </div>
                <div class="bucket grid-el">
                    <div class="text-container center-all">
                        <h6><strong>10г</strong> <br> of platelet</h6>
                    </div>
                    <div class="shape">
                        <div class="frame">
                          <div class="blood">
                          </div>
                        </div>
                      </div>
                </div>
                <div class="bucket grid-el">
                    <div class="text-container center-all">
                        <h6><strong>10г</strong><br>of plasma</h6>
                    </div>
                    
                    <div class="shape">
                        <div class="frame">
                          <div class="blood">
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <section class="site-footer">
        <footer class="footer vertical-center">
            <a class="logo" href="/">BloodBucket</a>
        </footer>
    </section>
</body>
</html>
